<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon id="Icono" name="call"></ion-icon> Agenda telefonica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        Nombre
      </ion-label>
      <ion-label>
        Telefono
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let note of notes">
      <ion-label>
        {{ note.title }}
      </ion-label>
      <ion-label>
        {{ note.text }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button shape="round" (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
